<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Dashboard - 247 E-Commerce Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div class="header-left">
            <h1>247 E-Commerce Store</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="cart.html">Cart</a>
                <a href="dashboard.html">Dashboard</a>
            </nav>
        </div>
        <div class="header-right">
            <input type="text" id="searchBar" placeholder="Search products...">
            <div id="cartPreview">Cart (0)</div>
        </div>
    </header>

    <main>
        <div class="dashboard">
            <h2>User Dashboard</h2>
            <div class="dashboard-section">
                <h3 onclick="toggleSection('orderHistorySection')">Order History</h3>
                <ul id="orderHistorySection">
                    <!-- Orders will be loaded here -->
                </ul>
            </div>
            <div class="dashboard-section">
                <h3 onclick="toggleSection('wishlistSection')">Wishlist</h3>
                <ul id="wishlistSection">
                    <!-- Wishlist items will be loaded here -->
                </ul>
            </div>
            <div class="dashboard-section">
                <h3 onclick="toggleSection('accountSection')">Account Management</h3>
                <form id="accountForm" class="collapsible-section">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    <button type="submit">Save</button>
                </form>
            </div>
            <div class="dashboard-section">
                <h3 onclick="toggleSection('settingsSection')">Settings</h3>
                <div id="settingsSection" class="collapsible-section">
                    <label for="currency">Currency:</label>
                    <select id="currency">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <!-- Add more currencies -->
                    </select>
                    <label for="language">Language:</label>
                    <select id="language">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <!-- Add more languages -->
                    </select>
                    <label for="notifications">Notifications:</label>
                    <input type="checkbox" id="notifications">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 My E-Commerce Store</p>
    </footer>

    <!-- JavaScript files -->
    <script src="js/dashboard.js"></script>
    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
</body>

</html>
